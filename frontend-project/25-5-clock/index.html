<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>25 + 5 Clock</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>25 + 5 Clock</h1>
    
    <div class="length-controls">
      <div class="time-control">
        <div id="break-label">Break Length</div>
        <div class="settings">
          <button id="break-decrement" class="control-btn">
            <i class="fas fa-arrow-down"></i>
          </button>
          <div id="break-length" class="length-display">5</div>
          <button id="break-increment" class="control-btn">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
      
      <div class="time-control">
        <div id="session-label">Session Length</div>
        <div class="settings">
          <button id="session-decrement" class="control-btn">
            <i class="fas fa-arrow-down"></i>
          </button>
          <div id="session-length" class="length-display">25</div>
          <button id="session-increment" class="control-btn">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
    </div>
    
    <div class="timer">
      <div id="timer-label">Session</div>
      <div id="time-left">25:00</div>
    </div>
    
    <div class="timer-controls">
      <button id="start_stop" class="main-btn">
        <i class="fas fa-play"></i>
        <i class="fas fa-pause"></i>
      </button>
      <button id="reset" class="main-btn">
        <i class="fas fa-sync-alt"></i>
      </button>
    </div>
    
    <audio id="beep" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>
    
    <footer class="footer">
      <p>Created by Saiful Abidin</p>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
