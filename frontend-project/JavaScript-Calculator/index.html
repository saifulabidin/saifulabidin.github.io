<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="calculator-container">
    <h1 class="app-title">JavaScript Calculator</h1>
    
    <div class="calculator">
      <div class="display-container">
        <div class="formula">0</div>
        <div id="display" class="result">0</div>
      </div>
      
      <div class="buttons-grid">
        <button id="clear" class="btn btn-red span-two">AC</button>
        <button id="divide" class="btn btn-operator">/</button>
        <button id="multiply" class="btn btn-operator">Ã—</button>
        
        <button id="seven" class="btn">7</button>
        <button id="eight" class="btn">8</button>
        <button id="nine" class="btn">9</button>
        <button id="subtract" class="btn btn-operator">-</button>
        
        <button id="four" class="btn">4</button>
        <button id="five" class="btn">5</button>
        <button id="six" class="btn">6</button>
        <button id="add" class="btn btn-operator">+</button>
        
        <button id="one" class="btn">1</button>
        <button id="two" class="btn">2</button>
        <button id="three" class="btn">3</button>
        <button id="equals" class="btn btn-blue span-row-two">=</button>
        
        <button id="zero" class="btn span-two">0</button>
        <button id="decimal" class="btn">.</button>
      </div>
    </div>
    
    <footer class="watermark">
      <p>Created by <a href="https://sabidzpro.is-a.dev" target="_blank">Saiful Abidin <i class="fas fa-external-link-alt"></i></a></p>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
